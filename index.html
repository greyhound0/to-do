<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New To-do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>TO-DO LIST</h2>
    <div id="buttons">
        <input id="input" type="text" placeholder="enter the items you want to add to the list">
        <button id="enter" onclick="newItemsAdded()">ENTER</button>
        <button id="edit" onclick="itemEdited()">EDIT</button>
        <button id="clear" onclick="itemRemoved()">CLEAR</button>
        <ol id="itemsDisplayed">
            <!-- <li>
                
            </li> -->
            
        </ol>

    </div>



    <script src="to-do.js"></script>
</body>
</html>
